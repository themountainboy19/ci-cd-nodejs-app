name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_nodejs }}/nodejs-demo:latest .

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_nodejs }}" --password-stdin

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_nodejs }}/nodejs-demo:latest
